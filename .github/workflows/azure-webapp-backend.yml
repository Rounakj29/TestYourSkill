name: Deploy ASP.NET Core Backend to Azure Web App

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    outputs:
      artifact-path: ${{ steps.set-output.outputs.path }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache NuGet packages
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore ./Backend/Backend.csproj

      - name: Build
        run: dotnet build ./Backend/Backend.csproj --configuration Release --no-restore

      - name: Publish
        run: dotnet publish ./Backend/Backend.csproj --configuration Release --output ./publish
      
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ./publish

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: skill-ish
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: ./publish